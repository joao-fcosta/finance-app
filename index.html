<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<header>
  <h1>Controle Financeiro</h1>
  <button id="login">Entrar com Google</button>
</header>

<main id="app" class="hidden">
  <section>
    <label>Mês:</label>
    <input type="month" id="monthSelector">
  </section>

  <section class="cards">
    <div class="card">Rendas: R$ <span id="totalIncome">0</span></div>
    <div class="card">Contas: R$ <span id="totalExpense">0</span></div>
    <div class="card">Saldo: R$ <span id="balance">0</span></div>
  </section>

  <section>
    <h2>Lançamentos</h2>
    <button onclick="addIncome()">+ Renda</button>
    <button onclick="addExpense()">+ Conta</button>
    <ul id="entries"></ul>
  </section>
</main>

<script src="js/auth.js"></script>
<script src="js/storage.js"></script>
<script src="js/drive.js"></script>
<script src="js/app.js"></script>
</body>
</html>
